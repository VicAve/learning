<!DOCTYPE html>
<html>
<head>
	<title>javaScript examples</title>
	
</head>
<body>
	<input id="value1" type="text" value="0">
	<p>+</p>
	<input id="value2" type="text" value="0">
	</span><p id="result"></p>


</body>
<script type="text/javascript">

	document.getElementById("value1").addEventListener("keyup",validateNumber,true);
	document.getElementById("value1").addEventListener("focus",function(){document.getElementById("value1").value=""},true);
	document.getElementById("value2").addEventListener("focus",function(){document.getElementById("value2").value=""},true);
	document.getElementById("value2").addEventListener("keyup",validateNumber,true);
	
	function validateNumber() {
		value1 = document.getElementById("value1").value;
		value2 = document.getElementById("value2").value;
		if (isNaN(value1)) {
			value1 = value1.slice(0,value1.length - 1);
			document.getElementById("value1").value = value1;
		}
		if (isNaN(value2)) {
			value2 = value2.slice(0,value2.length - 1);
			document.getElementById("value2").value = value2;
		}
		document.getElementById("result").innerHTML = parseInt(document.getElementById("value1").value) + parseInt(document.getElementById("value2").value);
	}

</script>

</html>
